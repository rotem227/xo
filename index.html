<!DOCTYPE html>
<html>
    <head>
        <title>XO</title>
        <link rel="stylesheet" href="style.css" />
    </head>
<body>

<div class="xo-container"></div>
<div class="xo-range">
    <div class="range-container">
        <input type="range" name="range" min="3" max="9" step="1" onchange="setGrid(this.value)" />
    </div>
    <div class="range-labels">
        <label>3</label>
        <label>4</label>
        <label>5</label>
        <label>6</label>
        <label>7</label>
        <label>8</label>
        <label>9</label>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
